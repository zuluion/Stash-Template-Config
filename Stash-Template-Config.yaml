    port: 7890
    socks-port: 7891
    redir-port: 7892
    allow-lan: false
    mode: rule
    log-level: silent
    ipv6: false
    external-controller: '0.0.0.0:9090'
    
    profile:
      store-selected: false
      tracing: true
    
    proxies:
    
    proxy-groups:
      # relay chains the proxies. proxies shall not contain a relay. No UDP support.
      # Traffic: clash <-> http <-> vmess <-> ss1 <-> ss2 <-> Internet
      -
